<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nyt sogn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="style.css">
    <!-- Stylesheet with modifications for bootstrap styles -->
    <link rel="stylesheet" href="custom-bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div th:replace="fragments/header.html :: header"></div>

<div class="container">

    <div><br><br></div>

    <div class="d-flex justify-content-center" style="text-align: center;">

        <form action="create" method="post" th:object="${parish}">

            <div class="form-group">
                <label>Navn</label>
                <input class="form-control" type="text" name="name" th:value="${parish.name}">
            </div>

            <div class="form-group">
                <label>Incidenstal</label>
                <input class="form-control" type="number" name="incidence" th:value="${parish.incidence}">
            </div>

            <div class="form-group">
                <label>Nedlukket</label>
                <input class="form-control" type="checkbox" name="isShutDown" value="true">
            </div>

            <div class="form-group">
                <label>Nedlukningsdato</label>
                <input class="form-control" type="date" name="shutDownDate" th:value="${parish.shutdownDate}">
            </div>

            <div class="form-group">
                <label for="selection">Kommune</label>
                <select class="form-control" id="selection">
                    <tr th:each="commune: ${communes}">
                        <option th:text="${commune.getName()}" th:value="${commune}"></option>
                    </tr>
                </select>
            </div>

            <br><br>

            <div class="form-group">
                <input type="submit" value="Opret" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!--Slider script (https://www.w3schools.com/howto/howto_js_rangeslider.asp)-->
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>

</body>
</html>
