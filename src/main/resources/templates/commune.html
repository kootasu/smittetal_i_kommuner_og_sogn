<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kommune</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="style.css">
    <!-- Stylesheet with modifications for bootstrap styles -->

    <!-- Font Awesome icon library (cheat sheet: https://fontawesome.com/cheatsheet) -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div th:replace="fragments/header.html :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <h1>Kommuner</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Kommunekode</th>
                <th>Kommune</th>
                <th>Incidenstal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${communes}">
                <td th:text="${c.getCommuneCode()}"></td>
                <td th:text="${c.getName()}"></td>
                <td th:text="${c.getIncidence()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</script>

</html>
