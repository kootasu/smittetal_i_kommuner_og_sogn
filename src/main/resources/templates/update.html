<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opdater sogn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div th:replace="fragments/header.html :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <h1>Opdater</h1>
    </div>
    <div class="row">
        <form action="/update" th:object="${parish}" method="post">

            <div class="form-group">
                <label>Sognkode</label>
                <input class="form-control" type="text" name="parishCode" th:value="${parish.parishCode}" readonly>
            </div>

            <div class="form-group">
                <label>Navn</label>
                <input class="form-control" type="text" name="name" th:value="${parish.name}">
            </div>

            <div class="form-group">
                <label>Incidenstal</label>
                <input class="form-control" type="number" name="incidence" th:value="${parish.incidence}">
            </div>

            <div class="form-group">
                <label>Nedlukket</label>
                <input class="form-control" type="checkbox" name="isShutDown" th:value="${parish.isShutDown}" th:checked="${parish.isShutDown}">
            </div>

            <div class="form-group">
                <label>Nedlukningsdato</label>
                <input class="form-control" type="date" name="shutDownDate" th:value="${parish.shutdownDate}">
            </div>

            <!-- TODO: Gør det muligt at ændre kommune-->
            <!--<div class="form-group">
                <label>Kommune</label>
                <input class="form-control" type="text" name="commune" th:value="${parish.getCommune.getName()}" readonly>
            </div>-->

            <br><br>

            <div class="form-group">
                <input type="submit" value="Opdater" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
